<!DOCTYPE html>
<html>

<head>

    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Pemanggilan file script.js -->
    <script src="js/script.js"></script>

</head>

<body>
    <div class="box_login">
        <img src="img/sasuke.jpg" class="sasuke" height="100px">
        <h2 style="color:black "></h2>PANEL ADMINISTRATOR</h2>
        <hr>

        <table width="100%"></table>
        <p>Username</p>
        <tr>
            <td>
                <input type="text" id="username" cols="25" rows="1" placeholder="Masukkan Username Anda"></input>
            <td>
        </tr>

        <p>Password</p>
        <tr>
            <td>
                <input type="password" id="password" cols="25" rows="1" placeholder="Masukkan password anda"></input>
            </td>
        </tr>

        <p></p>
        <tr>
            <td colspan="3">
                <input type="submit" name="submit" value="LOGIN" style="background-color: rgb(8, 250, 250);">
            </td>
            </table>
    </div>
</body>
